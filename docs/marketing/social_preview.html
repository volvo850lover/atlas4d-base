<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas4D Social Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 1280px;
            height: 640px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        /* Contrast overlay */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(0,0,0,0.25), transparent 50%),
                        radial-gradient(circle at bottom right, rgba(0,0,0,0.25), transparent 50%);
            pointer-events: none;
        }
        
        /* Background decoration */
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.08);
        }
        .bg-circle.c1 { width: 500px; height: 500px; top: -150px; left: -150px; }
        .bg-circle.c2 { width: 400px; height: 400px; bottom: -100px; right: -100px; }
        .bg-circle.c3 { width: 250px; height: 250px; top: 40%; right: 5%; }
        
        /* Content */
        .content {
            text-align: center;
            z-index: 10;
        }
        
        .logo {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: 6px;
            margin-bottom: 12px;
            text-transform: uppercase;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.4);
        }
        
        .title {
            font-size: 72px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
        }
        
        .version {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 8px 24px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            backdrop-filter: blur(5px);
        }
        
        .subtitle {
            font-size: 34px;
            font-weight: 400;
            opacity: 0.95;
            margin-bottom: 15px;
            text-shadow: 1px 1px 10px rgba(0,0,0,0.3);
        }
        
        .tech-stack {
            font-size: 22px;
            opacity: 0.9;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }
        
        .footer {
            position: absolute;
            bottom: 35px;
            font-size: 22px;
            opacity: 0.85;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .github-icon {
            width: 28px;
            height: 28px;
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="bg-circle c1"></div>
    <div class="bg-circle c2"></div>
    <div class="bg-circle c3"></div>
    
    <!-- Main content -->
    <div class="content">
        <div class="logo">A4D</div>
        <h1 class="title">Atlas4D Base</h1>
        <div class="version">v0.3.0</div>
        <p class="subtitle">Open 4D Spatiotemporal AI Platform</p>
        <p class="tech-stack">PostgreSQL • PostGIS • TimescaleDB • H3 • pgvector</p>
    </div>
    
    <div class="footer">
        <svg class="github-icon" viewBox="0 0 24 24" fill="white">

        </svg>
        github.com/crisbez/atlas4d-base
    </div>
</body>
</html>
