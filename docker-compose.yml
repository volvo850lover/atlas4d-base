
services:
  postgres:
    image: timescale/timescaledb-ha:pg16
    container_name: atlas4d-base-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-atlas4d}
      POSTGRES_USER: ${POSTGRES_USER:-atlas4d_app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-atlas4d_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema:/docker-entrypoint-initdb.d/schema
      - ./sql/seed:/docker-entrypoint-initdb.d/seed
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-atlas4d_app}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: atlas4d-base-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: atlas4d-base-gateway
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-atlas4d}
      - POSTGRES_USER=${POSTGRES_USER:-atlas4d_app}
      - PGPASSWORD=${POSTGRES_PASSWORD:-atlas4d_dev}
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "8090:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: atlas4d-base-frontend
    ports:
      - "8091:80"
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  redis_data:
